<!-- NAV bootsrap navigation integrated with jekyll-->
<nav class="navbar fixed-top navbar-expand-md navbar-dark py-4">
  <div class="container">
    <a href="{{ site.baseurl }}/" class="navbar-brand">
      <h3 class="d-inline align-middle pl-3 text-primary text-uppercase font-weight-bold navbar-text">{{ site.title }}</h3>
    </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        {% for item in site.data.navigation %}
          {% if item.sublink==false %}
           <li class="nav-item">
             <a href="{{ site.baseurl }}{{ item.link }}" class="nav-link">{{ item.name }}</a>
           </li>
          {% endif %}
          {% if item.sublink==true %}
           <li class="nav-item dropdown">
             <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             {{ item.name }}
             </a>
             <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
               {% for entry in item.sublinks %}
                 <a class="dropdown-item" href="{{ site.baseurl }}{{ entry.sublink_addr }}">{{ entry.sublink_name }}</a>
               {% endfor %}
             </div>
           </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
